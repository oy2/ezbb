<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}ezbb{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-light navbar-expand-md py-3">
    <div class="container"><a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}"><span
            class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon"></span><span>ezbb</span></a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2"><span
                class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-2">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Forum</a></li>
                {% if request.user.is_superuser %}
                    <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
                {% endif %}
                {% if request.user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Account
                        ({{ request.user.username }})</a></li>
                {% endif %}
            </ul>
            {% if request.user.is_authenticated %}
                <a class="btn btn-primary ms-md-2" role="button" href="{% url 'logout' %}">Logout</a></div>
            {% else %}
                <a class="btn btn-primary ms-md-2" role="button" href="{% url 'login' %}">Login</a></div>
                <a class="btn btn-primary ms-md-2" role="button" href="{% url 'register' %}">Register</a></div>
            {% endif %}
    </div>
</nav>
