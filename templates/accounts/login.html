{% extends "base.html" %}

{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <section class="py-4 py-xl-2">
        <div class="container">
            <form action="/accounts/login/" method="post">
                {% csrf_token %}
                {{ form |crispy }}
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
    </section>
{% endblock %}
