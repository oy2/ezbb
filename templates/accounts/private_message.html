{% extends "base.html" %}

{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}

    <!-- Title -->
    <section class="py-4 py-xl-2">
        <div class="container">
            <h1>New Message to {{ user.username }}</h1>
        </div>
    </section>

    <!-- Breadcrumbs -->
    <section class="py-4 py-xl-2">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a class="link-secondary" href="{% url 'index' %}">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Private Message</li>
                </ol>
            </nav>
        </div>
    </section>


    <!-- Form -->
    <section class="py-4 py-xl-2">
        <div class="container">
            <form action="" method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-secondary">Send</button>
            </form>
        </div>
    </section>
{% endblock %}
